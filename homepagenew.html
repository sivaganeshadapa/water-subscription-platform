<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Purifier Recharge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
        }
        .nav-tabs .nav-link {
            color: #0077b6 !important;
            font-weight: bold;
            background: rgb(255, 255, 255);
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-tabs .nav-link:hover {
            color: white !important;
            background: #0077b6;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .btn-primary {
            background: #0077b6 !important;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #005f8a !important;
        }
        .water-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #0077b6, #6dd5ed);
            opacity: 0.3;
            animation: fillWater 3s ease-in-out infinite alternate;
            border-radius: 0 0 10px 10px;
        }
        @keyframes fillWater {
            0% { height: 0%; }
            100% { height: 100%; }
        }
        .password-toggle {
            cursor: pointer;
        }
        .password-strength {
            height: 8px;
            width: 0%;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .nav-item .nav-link{
            color: rgb(255, 255, 255);
        }
        
        .nav-item .nav-link:hover{
         color:#162d62;
          
        }
        
        }
        @media screen and (max-width: 600px) {
            .navbar {
                padding: 10px;
            }
            .water-animation {
                display: none;
            }
            img{
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-tint"></i> AquaRecharge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-info-circle"></i> About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-clock-rotate-left"></i> Transaction History</a></li>
                <li class="nav-item"><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal"><i class="fa-solid fa-user"></i> Login / Register</button></li>
            </ul>
        </div>
    </nav>
    <img src="C:\Users\hare krishna\Downloads\waterpurifier.gif" width="100%" height="100%"> 
    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="water-animation"></div>
                <div class="modal-header">
                    <h5 class="modal-title">Login / Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button></li>
                        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#register">Register</button></li>
                    </ul>
                    <div class="tab-content mt-3">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login">
                            <form>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email Address" required>
                                </div>
                                <div class="mb-3 input-group">
                                    <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                                    <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePassword('login-password')">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>

                        <!-- Registration Form -->
                        <div class="tab-pane fade" id="register">
                            <form id="register-form">
                                <div class="mb-3">
                                    <input type="email" id="register-email" class="form-control" placeholder="Email Address" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="register-phone" class="form-control" placeholder="Phone Number" pattern="\d{10}" required>
                                </div>
                                <div class="mb-3 input-group">
                                    <input type="password" id="register-password" class="form-control" placeholder="Password" required oninput="checkPasswordStrength()">
                                    <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePassword('register-password')">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength" id="password-strength-bar"></div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function checkPasswordStrength() {
            var password = document.getElementById('register-password').value;
            var strengthBar = document.getElementById('password-strength-bar');
            var strength = password.length > 8 ? '100%' : password.length > 5 ? '50%' : '25%';
            strengthBar.style.width = strength;
            strengthBar.style.background = password.length > 8 ? 'green' : password.length > 5 ? 'orange' : 'red';
        }

        document.getElementById('register-form').addEventListener('submit', function(event) {
            var email = document.getElementById('register-email').value;
            var phone = document.getElementById('register-phone').value;

            if (!email.includes('@')) {
                alert('Email must contain @ symbol.');
                event.preventDefault();
            }
            if (!/^\d{10}$/.test(phone)) {
                alert('Phone number must be exactly 10 digits.');
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
